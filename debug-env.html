<!DOCTYPE html>
<html>
<head>
    <title>Environment Debug</title>
</head>
<body>
    <h1>Environment Variables Debug</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        // Check if we can access import.meta.env
        console.log('import.meta.env:', import.meta.env);
        
        output.innerHTML = `
            <h2>Environment Variables:</h2>
            <p><strong>VITE_SUPABASE_URL:</strong> ${import.meta.env.VITE_SUPABASE_URL || 'undefined'}</p>
            <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${import.meta.env.VITE_SUPABASE_ANON_KEY ? '[PRESENT]' : 'undefined'}</p>
            <p><strong>DEV mode:</strong> ${import.meta.env.DEV}</p>
            <p><strong>MODE:</strong> ${import.meta.env.MODE}</p>
            
            <h2>All Environment Variables:</h2>
            <pre>${JSON.stringify(import.meta.env, null, 2)}</pre>
        `;
    </script>
</body>
</html>
