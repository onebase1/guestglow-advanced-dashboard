<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestGlow - New Tenant Onboarding</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .manager-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .manager-card.primary {
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        .manager-card h3 {
            color: #1f2937;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .primary-badge {
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #ecfdf5;
            border: 2px solid #10b981;
            color: #065f46;
        }
        
        .result.error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .qr-card {
            text-align: center;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        
        .qr-card img {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè® GuestGlow Onboarding</h1>
            <p>Set up your complete feedback management system in under 5 minutes</p>
        </div>
        
        <div class="form-container">
            <form id="onboardingForm">
                <!-- Hotel Information -->
                <div class="form-section">
                    <h2>üè® Hotel Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hotelName">Hotel Name *</label>
                            <input type="text" id="hotelName" name="hotelName" required placeholder="e.g., Grand Palace Hotel">
                        </div>
                        <div class="form-group">
                            <label for="hotelSlug">URL Slug * (no spaces, lowercase)</label>
                            <input type="text" id="hotelSlug" name="hotelSlug" required placeholder="e.g., grand-palace" pattern="[a-z0-9-]+">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactEmail">Contact Email *</label>
                            <input type="email" id="contactEmail" name="contactEmail" required placeholder="manager@hotel.com">
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Contact Phone</label>
                            <input type="tel" id="contactPhone" name="contactPhone" placeholder="+1 234 567 8900">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="primaryColor">Primary Brand Color</label>
                            <input type="color" id="primaryColor" name="primaryColor" value="#1f2937">
                        </div>
                        <div class="form-group">
                            <label for="secondaryColor">Secondary Brand Color</label>
                            <input type="color" id="secondaryColor" name="secondaryColor" value="#3b82f6">
                        </div>
                    </div>
                </div>

                <!-- Manager Configuration -->
                <div class="form-section">
                    <h2>üë• Manager Configuration</h2>
                    <p style="margin-bottom: 20px; color: #6b7280;">Add your key managers who will receive feedback notifications and handle escalations.</p>
                    
                    <div id="managersContainer">
                        <!-- Primary Manager -->
                        <div class="manager-card primary">
                            <h3>üë®‚Äçüíº Primary Manager <span class="primary-badge">PRIMARY</span></h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Name *</label>
                                    <input type="text" name="manager_name_0" required placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                    <label>Email *</label>
                                    <input type="email" name="manager_email_0" required placeholder="john@hotel.com">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Department *</label>
                                    <select name="manager_department_0" required>
                                        <option value="">Select Department</option>
                                        <option value="Management">Management</option>
                                        <option value="Front Desk">Front Desk</option>
                                        <option value="Housekeeping">Housekeeping</option>
                                        <option value="Food & Beverage">Food & Beverage</option>
                                        <option value="Maintenance">Maintenance</option>
                                        <option value="Security">Security</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Title *</label>
                                    <input type="text" name="manager_title_0" required placeholder="General Manager">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" name="manager_phone_0" placeholder="+1 234 567 8900">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary" onclick="addManager()">+ Add Another Manager</button>
                </div>

                <!-- Submit -->
                <div style="text-align: center; margin-top: 40px;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        üöÄ Create My GuestGlow System
                    </button>
                </div>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://wzfpltamwhkncxjvulik.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZnBsdGFtd2hrbnN4anZ1bGlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDQ5NzEsImV4cCI6MjA3MTE4MDk3MX0.Ey_FJhJGJhEKJhEKJhEKJhEKJhEKJhEKJhEKJhEKJhE'
        );

        let managerCount = 1;

        // Auto-generate slug from hotel name
        document.getElementById('hotelName').addEventListener('input', function(e) {
            const slug = e.target.value
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
            document.getElementById('hotelSlug').value = slug;
        });

        function addManager() {
            const container = document.getElementById('managersContainer');
            const managerCard = document.createElement('div');
            managerCard.className = 'manager-card';
            managerCard.innerHTML = `
                <h3>üë®‚Äçüíº Manager ${managerCount + 1}</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="manager_name_${managerCount}" required placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="manager_email_${managerCount}" required placeholder="jane@hotel.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Department *</label>
                        <select name="manager_department_${managerCount}" required>
                            <option value="">Select Department</option>
                            <option value="Management">Management</option>
                            <option value="Front Desk">Front Desk</option>
                            <option value="Housekeeping">Housekeeping</option>
                            <option value="Food & Beverage">Food & Beverage</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Security">Security</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" name="manager_title_${managerCount}" required placeholder="Department Manager">
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="manager_phone_${managerCount}" placeholder="+1 234 567 8900">
                </div>
                <button type="button" class="btn btn-secondary" onclick="removeManager(this)" style="margin-top: 10px;">Remove Manager</button>
            `;
            container.appendChild(managerCard);
            managerCount++;
        }

        function removeManager(button) {
            button.closest('.manager-card').remove();
        }

        document.getElementById('onboardingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Creating your system...';
            resultDiv.style.display = 'none';

            try {
                const formData = new FormData(e.target);
                
                // Collect managers
                const managers = [];
                for (let i = 0; i < managerCount; i++) {
                    const name = formData.get(`manager_name_${i}`);
                    const email = formData.get(`manager_email_${i}`);
                    const department = formData.get(`manager_department_${i}`);
                    const title = formData.get(`manager_title_${i}`);
                    const phone = formData.get(`manager_phone_${i}`);
                    
                    if (name && email && department && title) {
                        managers.push({
                            name,
                            email,
                            department,
                            title,
                            phone: phone || null,
                            is_primary: i === 0
                        });
                    }
                }

                const requestData = {
                    tenant_name: formData.get('hotelName'),
                    tenant_slug: formData.get('hotelSlug'),
                    contact_email: formData.get('contactEmail'),
                    contact_phone: formData.get('contactPhone') || null,
                    primary_color: formData.get('primaryColor'),
                    secondary_color: formData.get('secondaryColor'),
                    managers: managers
                };

                const { data, error } = await supabase.functions.invoke('tenant-onboarding', {
                    body: requestData
                });

                if (error) throw error;

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>üéâ Success! Your GuestGlow system is ready!</h3>
                        <p><strong>Dashboard URL:</strong> <a href="${data.tenant.dashboard_url}" target="_blank">${data.tenant.dashboard_url}</a></p>
                        <p><strong>Feedback URL:</strong> <a href="${data.tenant.feedback_url}" target="_blank">${data.tenant.feedback_url}</a></p>
                        <p><strong>Setup Score:</strong> ${data.setup_validation?.score || 0}/100</p>
                        
                        <h4>üì± Sample QR Codes Generated:</h4>
                        <div class="qr-grid">
                            ${data.sample_qr_codes?.slice(0, 4).map(qr => `
                                <div class="qr-card">
                                    <img src="${qr.qr_image_url}" alt="QR Code">
                                    <p><strong>${qr.type === 'room' ? 'Room' : 'Area'}:</strong> ${qr.identifier}</p>
                                </div>
                            `).join('') || ''}
                        </div>
                        
                        <h4>üöÄ Next Steps:</h4>
                        <ul style="text-align: left; margin-top: 10px;">
                            ${data.next_steps?.map(step => `<li>${step}</li>`).join('') || ''}
                        </ul>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error Creating Tenant</h3>
                    <p>${error.message}</p>
                    <p>Please check your information and try again.</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Create My GuestGlow System';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
