<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GuestGlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .wifi-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .status.online {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.offline {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .offline-queue {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .checking {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="wifi-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,21L15.6,16.2C14.6,15.45 13.35,15 12,15C10.65,15 9.4,15.45 8.4,16.2L12,21M12,3C7.95,3 4.21,4.34 1.2,6.6L3,9C5.5,7.12 8.62,6 12,6C15.38,6 18.5,7.12 21,9L22.8,6.6C19.79,4.34 16.05,3 12,3M12,9C9.3,9 6.81,9.89 4.8,11.4L6.6,13.8C8.1,12.67 9.97,12 12,12C14.03,12 15.9,12.67 17.4,13.8L19.2,11.4C17.19,9.89 14.7,9 12,9Z"/>
                <path d="M22.8,6.6L21,9L19.2,11.4L17.4,13.8L15.6,16.2L12,21L8.4,16.2L6.6,13.8L4.8,11.4L3,9L1.2,6.6" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.3"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>Don't worry! You can still leave feedback. We'll save it and submit it automatically when your connection is restored.</p>
        
        <button class="retry-btn" onclick="checkConnection()">Check Connection</button>
        <button class="retry-btn" onclick="goToFeedback()">Leave Feedback Anyway</button>
        
        <div id="status" class="status offline">
            <strong>Status:</strong> <span id="connection-status">Offline</span>
        </div>
        
        <div id="offline-queue" class="offline-queue" style="display: none;">
            <strong>Pending Feedback:</strong> <span id="queue-count">0</span> items waiting to be submitted
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;
        
        function updateStatus() {
            const statusEl = document.getElementById('status');
            const connectionStatusEl = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                statusEl.className = 'status online';
                connectionStatusEl.textContent = 'Online';
                
                // Try to process offline queue
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CHECK_OFFLINE_QUEUE'
                    });
                }
            } else {
                statusEl.className = 'status offline';
                connectionStatusEl.textContent = 'Offline';
            }
            
            updateOfflineQueue();
        }
        
        function updateOfflineQueue() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                const channel = new MessageChannel();
                
                channel.port1.onmessage = (event) => {
                    const count = event.data.count || 0;
                    const queueEl = document.getElementById('offline-queue');
                    const countEl = document.getElementById('queue-count');
                    
                    if (count > 0) {
                        queueEl.style.display = 'block';
                        countEl.textContent = count;
                    } else {
                        queueEl.style.display = 'none';
                    }
                };
                
                navigator.serviceWorker.controller.postMessage({
                    type: 'GET_OFFLINE_COUNT'
                }, [channel.port2]);
            }
        }
        
        function checkConnection() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status checking';
            document.getElementById('connection-status').textContent = 'Checking...';
            
            // Try to fetch a small resource to test connectivity
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                // Connection restored
                updateStatus();
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            })
            .catch(() => {
                // Still offline
                setTimeout(updateStatus, 1000);
            });
        }
        
        function goToFeedback() {
            // Try to navigate to feedback page
            const tenantSlug = getTenantSlugFromUrl();
            const feedbackUrl = tenantSlug ? `/${tenantSlug}/quick-feedback` : '/quick-feedback';
            window.location.href = feedbackUrl;
        }
        
        function getTenantSlugFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/^\/([^\/]+)\//);
            return match ? match[1] : null;
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('Connection restored');
            updateStatus();
            
            // Auto-redirect after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
            updateStatus();
        });
        
        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                const { type, data } = event.data;
                
                switch (type) {
                    case 'OFFLINE_FEEDBACK_SUBMITTED':
                        console.log('Offline feedback submitted:', data.id);
                        updateOfflineQueue();
                        break;
                        
                    case 'FEEDBACK_STORED_OFFLINE':
                        console.log('Feedback stored offline:', data.id);
                        updateOfflineQueue();
                        break;
                        
                    case 'OFFLINE_FEEDBACK_FAILED':
                        console.log('Offline feedback failed:', data.id);
                        updateOfflineQueue();
                        break;
                }
            });
        }
        
        // Initial status update
        updateStatus();
        
        // Periodic connection check
        setInterval(updateStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
