<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test environment variables
        addResult(`<strong>Environment Variables:</strong><br>
            VITE_SUPABASE_URL: ${import.meta.env.VITE_SUPABASE_URL || 'undefined'}<br>
            VITE_SUPABASE_ANON_KEY: ${import.meta.env.VITE_SUPABASE_ANON_KEY ? '[PRESENT]' : 'undefined'}<br>
            VITE_TEST_VAR: ${import.meta.env.VITE_TEST_VAR || 'undefined'}`, 'info');
        
        // Test Supabase connection
        try {
            const { createClient } = await import('@supabase/supabase-js');
            
            const url = import.meta.env.VITE_SUPABASE_URL || "https://wzfpltamwhkncxjvulik.supabase.co";
            const key = import.meta.env.VITE_SUPABASE_ANON_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZnBsdGFtd2hrbnN4anZ1bGlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NDI5NTksImV4cCI6MjA3MDAxODk1OX0.4m707IwEkfrE-HIJFoP8hUz6VckZTTc_3CgH44f68Hk";
            
            addResult(`<strong>Using Configuration:</strong><br>
                URL: ${url}<br>
                Key: ${key.substring(0, 20)}...`, 'info');
            
            const supabase = createClient(url, key);
            
            // Test basic connection
            addResult('Testing Supabase connection...', 'info');
            
            const { data, error } = await supabase.auth.getSession();
            
            if (error) {
                addResult(`<strong>Auth Error:</strong> ${error.message}`, 'error');
            } else {
                addResult('<strong>Auth Connection:</strong> Success!', 'success');
            }
            
            // Test database connection
            addResult('Testing database connection...', 'info');
            
            const { data: dbData, error: dbError } = await supabase
                .from('tenants')
                .select('count')
                .limit(1);
            
            if (dbError) {
                addResult(`<strong>Database Error:</strong> ${dbError.message}`, 'error');
            } else {
                addResult('<strong>Database Connection:</strong> Success!', 'success');
            }
            
        } catch (error) {
            addResult(`<strong>Connection Error:</strong> ${error.message}`, 'error');
        }
    </script>
</body>
</html>
