<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Correct Password</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Correct Password for GuestGlow</h1>
    
    <div id="password-test" class="test-result info">
        <h3>Test Different Passwords</h3>
        <p>Based on debug file, trying password123 instead of test123</p>
        <input type="email" id="email" placeholder="Email" value="g.basera@yahoo.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testPassword()">Test Password123</button>
        <button onclick="testOtherPasswords()">Try Other Common Passwords</button>
        <div id="results">Ready to test...</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuration from .env file
        const SUPABASE_URL = "https://wzfpltamwhkncxjvulik.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZnBsdGFtd2hrbmN4anZ1bGlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NDI5NTksImV4cCI6MjA3MDAxODk1OX0.4m707IwEkfrE-HIJFoP8hUz6VckZTTc_3CgH44f68Hk";

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Test specific password
        async function testPassword() {
            const resultsDiv = document.getElementById('results');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultsDiv.innerHTML = `Testing ${email} with password: ${password}...`;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw error;
                }
                
                resultsDiv.innerHTML = `✅ SUCCESS! Authentication worked!<br>User: ${data.user.email}<br>Session: ${data.session ? 'Active' : 'None'}`;
                document.getElementById('password-test').className = 'test-result success';
                
                // Test tenant access
                const { data: tenantData, error: tenantError } = await supabase
                    .from('user_roles')
                    .select('tenant_id, role, tenants(name, slug)')
                    .eq('user_id', data.user.id);
                
                if (tenantError) {
                    resultsDiv.innerHTML += `<br>❌ Tenant access check failed: ${tenantError.message}`;
                } else {
                    resultsDiv.innerHTML += `<br>✅ Tenant access: ${tenantData.length} tenant(s) found`;
                    tenantData.forEach(role => {
                        resultsDiv.innerHTML += `<br>- ${role.tenants.name} (${role.role})`;
                    });
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `❌ Authentication failed: ${error.message}`;
                document.getElementById('password-test').className = 'test-result error';
                console.error('Auth error:', error);
            }
        }

        // Test other common passwords
        async function testOtherPasswords() {
            const resultsDiv = document.getElementById('results');
            const email = document.getElementById('email').value;
            const passwords = ['test123', 'password123', 'admin', 'guestglow', 'eusbett', '123456', 'password', 'admin123'];
            
            resultsDiv.innerHTML = 'Testing multiple passwords...';
            
            for (const password of passwords) {
                try {
                    resultsDiv.innerHTML += `<br>Trying: ${password}...`;
                    
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    
                    if (!error && data.user) {
                        resultsDiv.innerHTML += ` ✅ SUCCESS!`;
                        resultsDiv.innerHTML += `<br><strong>WORKING PASSWORD: ${password}</strong>`;
                        document.getElementById('password').value = password;
                        document.getElementById('password-test').className = 'test-result success';
                        return;
                    } else {
                        resultsDiv.innerHTML += ` ❌ Failed`;
                    }
                } catch (error) {
                    resultsDiv.innerHTML += ` ❌ Failed (${error.message})`;
                }
                
                // Small delay between attempts
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            resultsDiv.innerHTML += `<br><br>❌ None of the common passwords worked. The password might be different.`;
            document.getElementById('password-test').className = 'test-result error';
        }
    </script>
</body>
</html>
